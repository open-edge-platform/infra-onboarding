---
version: 2
registries:
  github:
    type: git
    url: https://github.com
    username: x-access-token
    password: ${{ secrets.SYS_OIE_DEVOPS_GITHUBAPI_TOKEN }}
updates:
  - package-ecosystem: "gomod"
    directories:
      - "/onboarding-manager"
      - "/dkam"
    registries:
      - github
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[gomod] "
