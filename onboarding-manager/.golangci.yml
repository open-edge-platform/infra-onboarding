linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - copyloopvar
    - cyclop
    - dogsled
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - funlen
    - gci
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - mnd
    - nakedret
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - testpackage
    - tenv
    - testableexamples
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - whitespace
    - dupl

run:
  timeout: 10m
  issues-exit-code: 1
  tests: true
  modules-download-mode: readonly
  go: ""

linters-settings:
  cyclop:
    max-complexity: 10
  dupl:
    threshold: 100
  govet:
    enable:
      - shadow
  misspell:
    locale: US
  lll:
    line-length: 130
    tab-width: 4
  funlen:
    lines: 100
    statements: 50
  exhaustive:
    default-signifies-exhaustive: true
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/intel)
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - hugeParam
      - rangeExprCopy
      - rangeValCopy
  errcheck:
    check-type-assertions: true
    check-blank: true
  nakedret:
    max-func-lines: 1
  tagliatelle:
    case:
      rules:
        json: snake
        yaml: snake
        xml: camel
        bson: camel
        avro: snake
        mapstructure: kebab
  depguard:
    rules:
      Main:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - github.com/intel
          - github.com/stretchr/testify/require
          - github.com/grpc-ecosystem/go-grpc-middleware
          - github.com/prometheus/client_golang/prometheus
      Test:
        files:
          - $test
        allow:
          - $gostd
          - github.com/intel
          - github.com/stretchr/testify/assert
          - github.com/stretchr/testify/require
          - github.com/google/uuid

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false
  exclude:
    - Error return value of `.*Close` is not checked
    - Error return value of `.*Flush` is not checked
    - Error return value of `.*Write` is not checked
    - Error return value of `.*Stop` is not checked
  exclude-rules:
    - path: ".*_test\\.go"
      linters:
        - gci
        - dupl
        - gocritic
        - gosec
        - lll
        - revive
        - staticcheck
        - funlen
        - errcheck
        - govet
        - tenv
        - testpackage
        - godot
        - cyclop
        - unconvert
        - dogsled
        - stylecheck
        - unconvert
        - misspell
        - goconst
        - unused
    - path: internal/testing/.*_mock\.go
      linters:
        - revive
        - gocritic
        - lll
        - errcheck
        - mnd
    - path: internal/testing/testing_utils.go
      linters:
        - dupl
    - path: internal/tinkerbell/template.go
      linters:
        - dupl
    - path: internal/tinkerbell/template_test.go
      linters:
        - predeclared
    - path: internal/tinkerbell/workflow.go
      linters:
        - dupl
    - path: internal/invclient/invclient.go
      linters:
        - dupl
    - path: internal/onboardingmgr/onbworkflowclient/workflow.go
      linters:
        - gocritic
    - path: internal/onboardingmgr/utils/common.go
      linters:
        - gocritic
    - path: internal/tinkerbell/workflow_test.go
      linters:
        - predeclared
output:
  formats: colored-line-number:stdout,html:out/golangci-lint_report.html
  print-linter-name: true
  uniq-by-line: false
  sort-results: true
