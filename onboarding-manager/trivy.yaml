# Same as '--ignorefile'
# Default is '.trivyignore'
ignorefile: .trivyignore

# Same as '--exit-code'
# Default is 0
exit-code: 1

# Same as '--severity'
# Default is all severities
severity:
  - HIGH
  - CRITICAL

scan:
  # Same as '--skip-dirs'
  # Default is empty
  skip-dirs:
    - vendor/

  # Same as '--skip-files'
  # Default is empty
  skip-files:
    - /etc/ssl/private/ssl-cert-snakeoil.key
