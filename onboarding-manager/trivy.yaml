# Same as '--ignorefile'
# Default is '.trivyignore'
ignorefile: onboarding-manager/.trivyignore

scan:
  # Same as '--skip-dirs'
  # Default is empty
  skip-dirs:
    - vendor/

  # Same as '--skip-files'
  # Default is empty
  skip-files:
    - /etc/ssl/private/ssl-cert-snakeoil.key
